---
api:
  key: "myKey"
  secret: "mySecret"
  passphrase: "myPassphrase"
  url: "https://api.pro.coinbase.com"
schedulers:
  - name: "godmode"
    frequency: seconds
    schedule:
      repeat_every: 69
    account:
      auto_funding_enabled: true
      auto_funding_limit: 420
      fiat_currency: USD
      source: default
    buys:
      - send_currency: USD
        send_amount: 69
        receive_currency: DOGE
