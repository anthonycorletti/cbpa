---
api:
  key: "myKey"
  secret: "mySecret"
  passphrase: "myPassphrase"
  url: "https://api.pro.coinbase.com"
discord:
  enabled: true
  webhook: "discord://testing"
schedulers:
  - name: "daily purchases"
    frequency: daily
    schedule:
      repeat_every: 1
      time: "07:00"
    account:
      auto_funding_enabled: true
      auto_funding_limit: 420
      fiat_currency: USD
      source: default
    buys:
      - send_currency: USD
        send_amount: 100
        receive_currency: BTC
      - send_currency: USD
        send_amount: 100
        receive_currency: ETH
      - send_currency: USD
        send_amount: 69
        receive_currency: DOGE
